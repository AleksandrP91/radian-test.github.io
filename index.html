<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <!-- header-wrapp -->
        <div class="header__wrapp header__wrapp-reference">
          <!-- logo -->
          <div class="header__logo">
            <a href="#">
              <img src="dist/static/logo.svg" alt="logo" />
            </a>
          </div>

          <!-- flag -->
          <div class="header__flag">
            <img src="dist/static/flag.svg" alt="flag" />
          </div>

          <!-- nav -->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Storitve</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Reference</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Koristne informacije</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">O podjetju</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Kontakt</a>
              </li>
            </ul>
          </nav>

          <!-- contacts -->
          <div class="header__contacts">
            <div class="phone">
              <a class="phone__link" href="tel:+7041625519">041 625 519</a>
            </div>
            <div class="email">
              <a
                class="email__link"
                href="mailto:info@slikopleskarstvo-habat.si"
                >info@slikopleskarstvo-habat.si</a
              >
            </div>
          </div>
        </div>

        <!-- menu -->
        <div class="header__menu">
          <!-- wrapp -->
          <div class="menu__wrapp">
            <!-- logo -->
            <div class="menu__flag">
              <img src="dist/static/menu-flag.svg" alt="menu-flag" />
            </div>

            <!-- flag -->
            <div class="menu__logo">
              <img src="dist/static/logo.svg" alt="menu-logo" />
            </div>

            <!-- menu -->
            <div class="menu__burger">
              <span class="burger"></span>
            </div>

            <!-- item -->
            <div class="menu__popup">
              <button class="menu-btn">Pošlji povpraševanje</button>
              <div class="menu__nav">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">Storitve</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Reference</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Koristne informacije</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">O podjetju</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Kontakt</a>
                  </li>
                </ul>
              </div>

              <!-- phone -->
              <div class="menu__phone">
                <div class="phone">
                  <a class="phone__link" href="tel:+7041625519">041 625 519</a>
                </div>
                <div class="email">
                  <a
                    class="email__link"
                    href="mailto:info@slikopleskarstvo-habat.si"
                    >info@slikopleskarstvo-habat.si</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- /header -->
    <script src="dist/js/app.js"></script>
  </body>
</html>
